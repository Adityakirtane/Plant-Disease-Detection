<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        body {
            background-color: #FFEB3B;  /* Solid yellow background */
            font-family: 'Arial', sans-serif;
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 50px;
        }

        p.subtitle {
            font-size: 20px;
            color: white;
            font-style: italic;
            margin-top: 20px;
        }

        .upload-section {
            text-align: center;
            margin-top: 30px;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #FF6347;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        input[type="file"]:hover {
            transform: scale(1.05);  /* Hover effect for file input */
            background-color: #FF4500;
        }

        .btn-predict {
            background-color: #32CD32;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-predict:hover {
            background-color: #228B22; /* Darker green */
            transform: scale(1.05);
        }

        .image-container {
            margin-top: 30px;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .result.success {
            color: #32CD32; /* Green color for success message */
        }

        .result.error {
            color: #FF6347; /* Red color for error message */
        }

        .image-container img {
            max-width: 80%;
            border: 5px solid #FFD700;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 40px;
            color: white;
            font-size: 16px;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Plant Disease Detection</h1>
        <p class="subtitle">Upload an image of a plant leaf, and the model will predict the disease.</p>

        <!-- Image Upload Section -->
        <div class="upload-section">
            <input type="file" id="plantImage" accept="image/*" />
            <button class="btn-predict" onclick="predictDisease()">Predict Disease</button>
        </div>

        <!-- Image Display -->
        <div class="image-container" id="imageContainer"></div>

        <!-- Result Display -->
        <div id="result" class="result"></div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by Streamlit & AI | Your Guide to Healthy Plants üå±</p>
        </div>
    </div>

    <script>
        function predictDisease() {
            const fileInput = document.getElementById("plantImage");
            const imageContainer = document.getElementById("imageContainer");
            const resultDiv = document.getElementById("result");

            // Check if an image is uploaded
            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = "<span class='error'>‚ùå Please upload an image first.</span>";
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Display the uploaded image
                const img = new Image();
                img.src = e.target.result;
                img.alt = "Uploaded Plant Image";
                img.style.width = "100%";
                imageContainer.innerHTML = "";
                imageContainer.appendChild(img);

                // Simulate prediction (replace this with actual model prediction logic)
                setTimeout(() => {
                    const randomPrediction = ["Tomato-Bacterial_spot", "Potato-Barly blight", "Corn-Common_rust"];
                    const diseasePrediction = randomPrediction[Math.floor(Math.random() * randomPrediction.length)];
                    const [crop, disease] = diseasePrediction.split('-');
                    resultDiv.innerHTML = `<span class='success'>‚úÖ This is a <strong>${crop}</strong> leaf with <strong>${disease}</strong>.</span>`;
                }, 1500); // Simulate a prediction delay of 1.5 seconds
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
